<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="user">
                        <label>Full Name:</label>
                        <input type="text" placeholder="Enter Full names"/>
                    </div>
                    <div class="user">
                        <label>Email:</label>
                        <input type="text" placeholder="enter your email address"/>
                    </div>
                    <div class="user">
                        <label>Address:</label>
                        <input type="text" placeholder="enter your address"/>
                    </div>
                    <div class="user">
                        <label>City:</label>
                        <input type="text" placeholder="E.g. New York"/>
                    </div>
                    <div class="flex">
                        <div class="user">
                            <label>Country:</label>
                            <input type="text" placeholder="Kenya"/>
                        </div>
                        <div class="user">
                            <label>Zip Code:</label>
                            <input type="number" placeholder="1245 6789"/>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="user">
                        <label>Cards Accepted:</label>
                        <img src="images/card_img.png"/>
                    </div>
                    <div class="user">
                        <label>Name on Card:</label>
                        <input type="text" placeholder="enter name as it appears on card"/>
                    </div>
                    <div class="user">
                        <label>Credit Card number:</label>
                        <input type="number" placeholder="1111-2222-3333-4444"/>
                    </div>
                    <div class="user">
                        <label>exp month:</label>
                        <input type="text" placeholder="January"/>
                    </div>
                    <div class="flex">
                        <div class="user">
                            <label>exp year:</label>
                            <input type="number" placeholder="2022"/>
                        </div>
                        <div class="user">
                            <label>cvv:</label>
                            <input type="number" placeholder="1245"/>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit">
        </form>
        <div class="payDeets">

        </div>
    </div>
    
</body>
</html>
